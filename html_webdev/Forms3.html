<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="Phone">Phone:</label>
        <input type="tel" name="Phone" id="Phone">
        <br>
        <br>
        <label for="file">Resume:</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <label for="number">Experience (years):</label>
        <input type="number" name="number" id="number" min="0" max="50">
        <fieldset>
            <legend>Skills:</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <br><br>
            <label for="CSS">CSS</label>
            <input type="checkbox" name="CSS" id="CSS">
            <br><br>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="JavaScript" id="JavaScript">
            <br><br>
        </fieldset>
        <br>
        <label for="hiedu">Highest Education:</label>
        <select name="Highest Education" id="hiedu">

        <option value="Higher School">Higher School</option>
        <option value="B.tech">B.tech</option>
        <option value="B.com">B.com</option>
        <option value="PG">PG</option>
        </select>
        <br>
        <br>
    
        <p>Availability:</p>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <br>
        <label for="radio2">Part-time</label>
        <input type="radio" name="radio" id="radio2">
        

    </form>
     
    


</body>
</html>
