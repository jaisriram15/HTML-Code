<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br>
    <br>
    <label for="Number">Phone:</label>
    <input type="tel" id="Number" name="Phone">
    <br>
    <br>
    <label for="Occup">Occupation:</label>
    <select name="Occupation" id="Occup">

        <option value="Others">Others</option>
        <option value="doctor">Doctor</option>
        <option value="Engineer">Engineer</option>
        <option value="lawer">Lawer</option>
    </select>
    <br><br>
    <p>Topics of Interest:</p>
    <label for="html">HTML</label>
    <input type="checkbox" name="html" id="html">
    <br><br>
    <label for="CSS">CSS</label>
    <input type="checkbox" name="CSS" id="CSS">
    <br><br>
    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="JavaScript" id="JavaScript">
    <br><br>
     <p id="comment">Comments:</p>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    
    <button>Register</button>
    </form>
    
    

</body>
</html>
